<p class="products">Products Section</p>
        <ul>
            <li *ngFor="let prd of fnqProducts">
                <div class="col s12 m3">
                    <div class="card">
                      <div class="card-image">
                        <img src={{prd.imgSrc}}>
                        <span class="card-title">{{prd.pName}}</span>
                      </div>
                      <div class="card-content">
                        <p [style.color]="prd.pColor">{{prd.pName}}</p>
                        <p>Product Code:    {{prd.aClass}}</p>
                        
                        <!-- <p *ngIf="prd.availableForPurchase=='Y'; then forPurchase else notForPurchase">
                        </p>
                        <ng-template #forPurchase>
                          Product is available for purchase.     
                        </ng-template>
                        <ng-template #notForPurchase>
                         Product isn't available for purchase.
                        </ng-template>
                        <br>                         -->
                       

                        <p>Country:
                        <i class="abc" [ngSwitch]="prd.country">
                          <img 
                          *ngSwitchCase="'India'"
                          src="../../../assets/Flags_New/INR.png" />  

                          <img 
                          *ngSwitchCase="'Malaysia'"
                          src="../../../assets/Flags_New/MYR.png" /> 
                          
                          <img 
                          *ngSwitchCase="'Singapore'"
                          src="../../../assets/Flags_New/SGD.png" />  

                          <img 
                          *ngSwitchCase="'Japan'"
                          src="../../../assets/Flags_New/JPY.png" />  

                          <img 
                          *ngSwitchDefault
                          src="../../../assets/Flags_New/INR.png" />  
                        </i></p>
